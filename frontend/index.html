<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gus Meta</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="chat-container">
      <div class="header">
        <span class="icon">&#128214;</span> Gus Meta
      </div>
      <div class="chat-box" id="chatBox">
        <div class="message bot">
          Assalamu'alaikum! Saya adalah chatbot yang ditugaskan untuk menjawab
          pertanyaan seputar Islam dan Al-Quran. Silakan bertanya.
        </div>
      </div>
      <div class="footer">
        <input
          type="text"
          class="input"
          id="userInput"
          placeholder="Ketik pertanyaan Anda di sini..."
        />
        <button class="send-btn" id="sendBtn">Kirim</button>
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
